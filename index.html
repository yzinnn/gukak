<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리듬 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .instrument {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .instrument img {
            width: 100px;
            height: 100px;
        }
        .note {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        #inputForm {
            margin-bottom: 20px;
        }
        #gameCanvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
            position: relative;
            top: 100px;
        }
        #instrumentContainer {
            display: flex;
            justify-content: center;
            position: relative;
            top: -50px; /* Adjusted position */
        }
        .instrument {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hit-line {
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: red;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>리듬 게임</h1>
    <div id="inputForm">
        <label for="rythmInput">육보 입력:</label>
        <input type="text" id="rythmInput" placeholder="예: 갠 지 덩 쿵 덕">
        <button onclick="startGame()">시작</button>
    </div>
    <div id="instrumentContainer">
        <div class="instrument" id="kkwaenggari">
            <img src="Kkwaenggwari.jpg" alt="꽹가리">
            <p>꽹가리</p>
        </div>
        <div class="instrument" id="jing">
            <img src="jing.jpeg" alt="징">
            <p>징</p>
        </div>
        <div class="instrument" id="buk">
            <img src="buk.png" alt="북">
            <p>북</p>
        </div>
        <div class="instrument" id="janggu">
            <img src="janggu.jpg" alt="장구">
            <p>장구</p>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="hit-line" onclick="checkHit(event)"></div>
    <p id="score">점수: 0</p>
